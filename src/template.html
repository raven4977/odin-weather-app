<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Weather App</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="header__title">Odin Weather</h1>
        <nav class="header__nav">
          <form class="search-form" action="#">
            <label for="header__searchbar">Search location</label>
            <input
              type="text"
              id="header__searchbar"
              placeholder="Enter Location"
              required
            />
            <button type="submit" class="searchbar-submit-btn">Submit</button>
          </form>
        </nav>
      </div>
    </header>
    <main class="main"></main>
  </body>
</html>
