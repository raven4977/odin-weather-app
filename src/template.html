<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Weather App</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="header__title">Odin Weather</h1>
        <nav class="header__nav">
          <form class="search-form" action="#">
            <label for="header__searchbar">Search location</label>
            <input
              type="text"
              id="header__searchbar"
              placeholder="Enter Location"
              required
            />
            <button type="submit" class="searchbar-submit-btn">Submit</button>
          </form>
        </nav>
      </div>
    </header>
    <main class="main">
      <h2 class="wt-title">Today's Weather:</h2>
      <div class="wt-container">
        <div class="wt__header">
          <div class="location-name-container">
            <h2 class="location__heading">Location Name:</h2>
            <h2 class="location-name">Tokyo Japan</h2>
          </div>
          <div class="location-time__heading">
            <h2 class="location__heading">Location time:</h2>
          </div>
        </div>
        <div class="wt__body">
          <div class="wt__body__content">
            <div class="sunrise-time-container">
              <p>Sunrise:</p>
            </div>
            <div class="sunset-time-container">
              <p>Sunset:</p>
            </div>
          </div>
          <div class="wt__body__content">
            <div class="content__img-container">
              <img src="#" alt="#" />
            </div>
            <div class="current-temperature-container">
              <p>Current Temperature:</p>
            </div>
            <div class="feels-like-temperature-container">
              <p>Feels Like:</p>
            </div>
          </div>
          <div class="wt__body__content">
            <div class="min-temperature-container">
              <p>Minimum:</p>
            </div>
            <div class="max-temperature-container">
              <p>Maximum:</p>
            </div>
            <div class="wind-container">
              <p>Wind Speed:</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
